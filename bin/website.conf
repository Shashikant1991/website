<VirtualHost *:80>
    ServerName reactgular.com
    ServerAlias www.reactgular.com
    DocumentRoot /var/website/dist
    <Directory /var/website/dist>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.website.log
    CustomLog ${APACHE_LOG_DIR}/access.website.log combined
</VirtualHost>
